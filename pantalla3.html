<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style3.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <title>Explore bird talk</title>
</head>
<body>
    <main>
        <div class = "orangeblock">
            <h1>Explore bird talk</h1>
            <div class="whiteblock">
                <form>
                    <div class="searchtext">
                    <input type="search" id="mySearch" name="q" placeholder="Let's find this happy little bird" size="30">
                    </div>
                </form>
            </div>
        </div>
            <ul class="continents">
                <li class="buttonEurope">EUROPE</li>
                <li class="buttonAsia">ASIA</li>
                <li class="buttonAmerica">AMERICA</li>
                <li class="buttonAfrica">AFRICA</li>
                <li class="buttonAustralia">AUSTRALIA</li>
            </ul>
        <div class="birdimage">
            <div class="text">
                <h4>BIRD OF THE WEEK</h4>
                <h1>Bullfinch</h1>
                <h3>(Pyrrhula pyrrhula)</h3>
                <button class="playbutton"><i class="icon ion-md-play"></i></button>
            </div>
            <img src="PAJAROS/PAJARO_4.PNG">
        </div>
        <div class="showroom">
            <h4>NEW IN CATALOGUE</h4>
            <ul class="gallery">
                <li><button class="buttonYellowhammer"><img src=""><h3>Yellowhammer</h3><h3>(Emberiza citrinella)</h3></button></li>
                <li><button class="buttonChicken"><img src=""><h3>Chicken</h3><h3>(Gallus domesticus)</h3></button></li>
                <li><button class="buttonOriole"><img src=""><h3>Oriole</h3><h3>(Icteridae)</h3></button></li></button></li>
            </ul>
        </div>
    </main>
</body>

</html>
